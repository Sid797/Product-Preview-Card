<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" >
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
<div class="container">
    <div class="grid">
      <div class="img"><img src="images/image-product-desktop.jpg" alt=""></div>
    
      <div class="Card-content">
    
     
        <h4 class="procat" style="color: hsl(228, 12%, 48%);" >
          
          P E R F U M E</h4>
      
        <h2 class="proname"  > Gabrielle <br>Essence Eau<br>De Parfum </h2>
      
        <p class="prodes">
        A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>
      
        <div class="price">
          <p class="curpr"><b>$149.99</b></p>
          <p class="lpr"> $169.99</p>

        </div>
        <button class="cta">
          <img src="images/icon-cart.svg" alt="icon Cart"> Add to Cart
        </button>

      </div>
    </div>
</div>

 

  
 

  
  
 
</body>
</html>
